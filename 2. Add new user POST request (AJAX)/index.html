<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
			crossorigin="anonymous"
		/>

  </head>
  <body>
		<div class="container"></div>
        <form class="add-user-form">
					<div class="row mb-3 col-sm-7 px-3"><h3 >CREATE NEW USER</h3>
					
					</div>
					
          <div class="row mb-3 px-5 form-group">
            <label for="name" class="col-sm-1 col-form-label"><b>Name:</b></label>
            <div class="col-sm-5">
              <input type="text"  class="form-control" placeholder="Enter User Name" name="name" id="name" required/>
            </div>
					</div>
					<div class="row mb-3 px-5 form-group">
            <label for="email" class="col-sm-1 col-form-label"><b>Email:</b></label>
            <div class="col-sm-5">
            <input type="email" class="form-control" placeholder="Enter User Email" aria-describedby="emailHelp" name="email" id="email" required/>
					</div>
					</div>
					<div class="row mb-3 px-5 form-group">
            <label for="phone" class="col-sm-1 col-form-label"><b>Phone:</b></label>
            <div class="col-sm-5">
              <input type="text" class="form-control" placeholder="Enter User Phone Number" name="phone" id="phone" required/>
            </div>
					</div>
					<div class="row mb-3 px-5 form-group">
            <label for="website" class="col-sm-1 col-form-label"><b>Website:</b></label>
            <div class="col-sm-5">
							<input type="text" class="form-control" placeholder="Enter User Website" name="website"id="website" required/>
						</div>
					</div>
					<div class="px-5">
					<button type="submit" class="btn btn-primary btn-add-user">Add New User</button>
				</div>
				</div>
				</form>

				<div class="row mt-5 col-sm-7 px-3"><h3 >LIST OF USERS</h3></div>
				<div class="col-7 card-container mb-3 px-5" >
             	
				</div>
			</div>

		<script src="app.js"></script>
		
  </body>
</html>
